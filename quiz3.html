<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff6a00, #ee0979);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    .options button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .options button.selected {
      background: #ffd700;
      color: #000;
      font-weight: bold;
    }
    #submitBtn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #submitBtn:hover {
      background: #218838;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Game </h1>
    <div id="quiz"></div>
    <button id="submitBtn">Submit Answers</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      { q: " Which day is celebrated as World Environment Day?", options: ["22 April", "5 June", "1 May", "8 March"], answer: 1 },
      { q: " Who painted the Mona Lisa?", options: ["Pablo Picasso", "Leonardo da Vinci", "Michelangelo", "Vincent van Gogh"], answer: 1 },
      { q: " Which Indian city is called the 'City of Joy'?", options: ["Mumbai", "Kolkata", "Chennai", "Delhi"], answer: 1 },
      { q: " Which country invented paper?", options: ["Egypt", "India", "China", "Greece"], answer: 2 },
      { q: " Who is the father of the Indian Constitution?", options: ["Rajendra Prasad", "Mahatma Gandhi", "B.R. Ambedkar", "Jawaharlal Nehru"], answer: 2 },
      { q: " Which sport is known as the 'king of sports'?", options: ["Football", "Cricket", "Tennis", "Hockey"], answer: 0 },
      { q: " What is the national animal of India?", options: ["Lion", "Tiger", "Elephant", "Peacock"], answer: 1 },
      { q: " Which is the smallest continent in the world?", options: ["Europe", "Australia", "South America", "Antarctica"], answer: 1 },
      { q: " Who is known as the 'Iron Man of India'?", options: ["Subhas Chandra Bose", "Bhagat Singh", "Sardar Vallabhbhai Patel", "Lal Bahadur Shastri"], answer: 2 },
      { q: " Which blood group is called the universal donor?", options: ["O+", "AB+", "O−", "AB−"], answer: 2 },
      { q: " The speed of light is approximately:", options: ["3 × 10⁶ m/s", "3 × 10⁵ km/s", "3 × 10³ m/s", "3 × 10² km/s"], answer: 1 },
      { q: " Which Indian festival is known as the 'festival of lights'?", options: ["Holi", "Diwali", "Eid", "Pongal"], answer: 1 },
      { q: " Which country is known as the 'Land of the Rising Sun'?", options: ["China", "Japan", "Korea", "Thailand"], answer: 1 },
      { q: " In which year did India gain independence?", options: ["1945", "1947", "1950", "1952"], answer: 1 },
      { q: " Which element is represented by the symbol 'Na'?", options: ["Nitrogen", "Sodium", "Nickel", "Neon"], answer: 1 }
    ];

    const passMark = 10; // player must score at least 10 to pass

    const quizContainer = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      questions.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<h3>${index + 1}. ${item.q}</h3>`;
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        item.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => selectAnswer(index, i, optionsDiv);
          optionsDiv.appendChild(btn);
        });
        div.appendChild(optionsDiv);
        quizContainer.appendChild(div);
      });
    }

    function selectAnswer(qIndex, optionIndex, optionsDiv) {
      questions[qIndex].selected = optionIndex;
      optionsDiv.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
      optionsDiv.children[optionIndex].classList.add("selected");
    }

    submitBtn.addEventListener("click", () => {
      let score = 0;
      questions.forEach(q => {
        if (q.selected === q.answer) score++;
      });

      resultDiv.textContent = `You scored ${score} / ${questions.length}`;

      if (score >= passMark) {
        resultDiv.textContent += " ✅ You Passed!";
        setTimeout(() => {
          window.location.href = "clue.html"; // redirect if passed
        }, 1500);
      } else {
        resultDiv.textContent += " ❌ You Failed! Try Again.";
      }
    });

    loadQuiz();
  </script>
</body>
</html>
